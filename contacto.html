      <!-- Formulario -->
      <section>
        <div class="container my-4 p-4 bg-dark rounded">
            <div class="row">
                <div class="col">
                  <h2 class="fw-bold text-center my-3">Contacto</h2>
                    <form action="">
                        <div class="mb-4">
                            <label for="name" class="form-label">Nombre</label>
                            <input id="name" type="text" name="name" placeholder="Ej: Nicolas Mamani" class="form-control">
                        </div>
                        <div class="mb-4">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" type="text" name="email" placeholder="Ej: NicolasPerez2000@gmail.com" class="form-control">
                        </div>
                        <div class="mb-4">
                            <label for="text" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="text" rows="4" placeholder="Redacte su mensaje aqui..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
